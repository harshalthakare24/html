<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          font-size: 5rem;
          font-weight: bold;
          font-family: sans-serif;
        "
      >
        <span style="color: rgb(66, 133, 244)">G</span>
        <span style="color: rgb(219, 68, 55)">o</span>
        <span style="color: rgb(244, 180, 0)">o</span>
        <span style="color: rgb(66, 133, 244)">g</span>
        <span style="color: rgb(15, 157, 88)">l</span>
        <span style="color: rgb(219, 68, 55)">e</span>
      </div>

      <div>
        <input
          type="text"
          style="
            height: 50px;
            width: 70vw;
            border-radius: 50px;
            margin: 16px;
            display: flex;
            flex-shrink: inherit;
          "
        />
      </div>
      <div style="margin-top: 16px; font-size: 16px">
        <input
          type="button"
          value="Google Search"
          style="height: 40px; width: 150px; margin-right: 18px"
        />
        <input
          type="button"
          value="I'm Feeling Lucky"
          style="height: 40px; width: 150px"
        />
      </div>
    </div>
  </body>
</html>
